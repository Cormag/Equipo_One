		<script type='text/javascript'>
		
			$(document).ready(function() {
			
				var date = new Date();
				var d = date.getDate();
				var m = date.getMonth();
				var y = date.getFullYear();
				
				$('#calendar').fullCalendar({
					header: {
						left: 'prev today next',
						center: 'title',
						right: 'month,agendaWeek,agendaDay'
					},
					aspectRatio: 2,
					editable: true,
					
				});
				
			});
		
		</script>
